<!DOCTYPE html>
<html><head>
  <!-- Standard Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>
    {% block title %}
    {% endblock %}
  </title>

  {% block css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/semantic.css") }}">
  {% endblock %}

  {% block js %}
    <script src="{{ url_for("static", filename="js/jquery.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/semantic.js") }}"></script>
    <script src="{{ url_for("static", filename="js/transition.js") }}"></script>
    <script src="{{ url_for("static", filename="js/visibility.js") }}"></script>
    <script src="{{ url_for("static", filename="js/common.js") }}"></script>
  {% endblock %}

</head>
<body class="">
  <div class="Site-header">
    {% include "base_header.html" %}
  </div>

  <div class="ui">
    <div class="">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <div class="Site-footer">
    {% include "base_footer.html"%}
  </div>
</body>
</html>
